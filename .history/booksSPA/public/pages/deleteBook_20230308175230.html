<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete A Book</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="heading">
        <h1>Delete A Book</h1>
      </div>
      <div class="data-field">
        <form>
          <div>
            <label for="id">Book ID</label>
            <input type="text" id="id" name="id" />
          </div>
          <div>
            <label for="name">Book Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ex. HTML for Dummies"
              autocomplete="off"
              disabled
            />
          </div>
          <div>
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Ex. John Doe"
              autocomplete="off"
              disabled
            />
          </div>
          <div>
            <label for="genre">Genre</label>
            <input
              type="text"
              id="genre"
              name="genre"
              placeholder="Ex. Fiction"
              autocomplete="off"
              disabled
            />
          </div>
          <div>
            <label for="type">Type</label>
            <input
              type="text"
              id="type"
              name="type"
              placeholder="Ex. Softcover"
              autocomplete="off"
              disabled
            />
          </div>
        </form>
        <div id="messagearea"></div>
        <div>
          <button class="secondary-btn">&larr;&nbsp;Back to Menu</button>
        </div>
      </div>
    </div>
    <script src="/js/deleteBookHandler.js"></script>
  </body>
</html>
